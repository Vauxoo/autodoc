<h4>Categories</h4>
<ul class="disc">
	{% for category in categories %}
	<li><a href="#" title="{{ category.id }}" class="categories">{{ category.name }}</a></li>
	{% endfor %}
</ul>
<script type="text/javascript">
    $('.categories').live('click', function (event){
        event.preventDefault();
        get_articles(1, $(this).attr('title'));
    });
</script>
